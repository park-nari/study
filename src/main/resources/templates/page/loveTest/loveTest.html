<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/common::head(title='welcome LoveTest')" />

<body class="d-flex flex-column h-100">

<block th:replace="common/header :: header(page='loveTest')" />
<block th:if="${page}=='top'">
    <block th:replace="page/loveTest/parts/main :: main" />
</block>
<block th:if="${page}=='question'">
    <block th:replace="page/loveTest/parts/question :: question" />
</block>
<block th:if="${page}=='selection'">
    <block th:replace="page/loveTest/parts/selection :: selection" />
</block>
<block th:if="${page}=='result'">
    <block th:replace="page/loveTest/parts/result :: result" />
</block>


<block th:replace="common/footer :: footer" />
