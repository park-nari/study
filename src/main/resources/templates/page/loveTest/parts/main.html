<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<main class="flex-shrink-0" th:fragment="main">
    <div class="container position-absolute start-50" th:object="${returnUser}">
        <h1 class="mt-5">LoveTest</h1>
        <p class="lead">Select Question</p>

        <div class="btn-group-vertical">
            <a type="button" class="btn btn-secondary" th:href="@{/loveTest/question}">Question 1</a>
            <a type="button" class="btn btn-success" th:href="@{/loveTest/question}">Success</a>
            <button type="button" class="btn btn-info" th:href="@{/loveTest/question}">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>

        <p>Back to <a href="/docs/5.1/examples/sticky-footer/">the default sticky footer</a> minus the navbar.</p>
    </div>
</main>
